<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Marco’s Coffee | Specialty Coffee Education</title>
<meta name="description" content="Marco’s Coffee. Specialty coffee education and coffee knowledge.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:#f7f4ef;
  color:#222;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:24px 8%;
}

.brand{
  display:flex;
  gap:16px;
  align-items:center;
}

.brand h1{
  font-size:42px;
  margin:0;
}

.instagram-link{
  text-decoration:none;
  font-weight:600;
  color:#111;
}

.lang-switch button{
  margin-left:10px;
  border:none;
  background:#ddd;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}

/* ===== HERO ===== */
.hero{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  padding:60px 8%;
  align-items:center;
}

.hero img{
  width:100%;
  height:420px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 18px 40px rgba(0,0,0,.15);
}

.hero h2{
  font-size:38px;
  margin-bottom:18px;
}

.hero p{
  font-size:18px;
  line-height:1.6;
}

.hero a{
  display:inline-block;
  margin-top:22px;
  padding:14px 30px;
  background:#111;
  color:#fff;
  border-radius:28px;
  font-weight:600;
  text-decoration:none;
}

/* ===== ROASTERY ===== */
#roastery{
  padding:80px 8%;
  text-align:center;
}

#roastery h2{
  font-size:32px;
}

#roastery p{
  max-width:680px;
  margin:0 auto 40px;
  font-size:18px;
}

.roastery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.roastery-grid img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:16px;
}

.roastery-btn{
  display:inline-block;
  padding:14px 30px;
  background:#111;
  color:#fff;
  border-radius:28px;
  font-weight:600;
  text-decoration:none;
  white-space:nowrap;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:30px 20px 100px;
  font-size:14px;
  color:#666;
}

/* ===== WHATSAPP ===== */
.whatsapp{
  position:fixed;
  right:16px;
  bottom:16px;
  width:44px;
  height:44px;
  background:#25d366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.whatsapp img{
  width:22px;
  filter:brightness(0) invert(1);
}

/* ===== MOBILE (SOLUCIÓN REAL) ===== */
@media (max-width:768px){

  header{
    padding:16px 6%;
    flex-direction:column;
    align-items:flex-start;
    gap:10px;
  }

  .brand h1{
    font-size:26px;
  }

  .hero{
    grid-template-columns:1fr;
    padding:24px 6%;
    gap:18px;
  }

  /* IMAGEN PROTAGONISTA */
  .hero img{
    height:300px;
  }

  .hero h2{
    font-size:26px;
  }

  .hero p{
    font-size:15px;
  }

  .hero a{
    width:100%;
    text-align:center;
    padding:14px;
    font-size:15px;
  }

  #roastery{
    padding:50px 6%;
  }

  #roastery h2{
    font-size:24px;
  }

  #roastery p{
    font-size:15px;
    margin-bottom:30px;
  }

  .roastery-grid{
    grid-template-columns:1fr;
  }

  .roastery-grid img{
    height:220px;
  }

  /* BOTÓN CORTO = CERO BUGS */
  .roastery-btn{
    width:100%;
    padding:14px;
    font-size:15px;
    white-space:normal;
  }
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <h1>Marco’s Coffee</h1>
    <a class="instagram-link" href="https://instagram.com/marcoscoffeeantalya" target="_blank">Instagram</a>
  </div>
  <div class="lang-switch">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('tr')">TR</button>
  </div>
</header>

<section class="hero">
  <div>
    <h2 id="hero-title">Specialty Coffee Education</h2>
    <p id="hero-text">Brewing tutorials and coffee knowledge.</p>
    <a id="hero-btn" href="https://instagram.com/marcoscoffeeantalya" target="_blank">
      Follow on Instagram
    </a>
  </div>
  <img src="hero.jpg" alt="Marco’s Coffee">
</section>

<section id="roastery">
  <h2 id="roastery-title">Our Roastery</h2>
  <p id="roastery-text">Small batch coffee roasted in Antalya.</p>

  <div class="roastery-grid">
    <img src="roastery1.jpg">
    <img src="roastery2.jpg">
    <img src="roastery3.jpg">
  </div>

  <a class="roastery-btn" href="https://instagram.com/marcoscoffeeantalya" target="_blank">
    Visit Roastery on Instagram
  </a>
</section>

<footer>
© Marco’s Coffee — Specialty Coffee Education
</footer>

<a class="whatsapp"
href="https://wa.me/905078677978?text=Hi%20Marco,%20I%20have%20a%20coffee%20question"
target="_blank">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

<script>
const texts={
en:{
title:"Specialty Coffee Education",
text:"Brewing tutorials and coffee knowledge.",
btn:"Follow on Instagram",
roasteryTitle:"Our Roastery",
roasteryText:"Small batch coffee roasted in Antalya."
},
tr:{
title:"Özel Kahve Eğitimi",
text:"Demleme yöntemleri ve kahve bilgisi.",
btn:"Instagram’da Takip Et",
roasteryTitle:"Kavurmahane",
roasteryText:"Antalya’da küçük partiler halinde kavrulur."
}
};

function setLang(lang){
hero-title.innerText=texts[lang].title;
hero-text.innerText=texts[lang].text;
hero-btn.innerText=texts[lang].btn;
roastery-title.innerText=texts[lang].roasteryTitle;
roastery-text.innerText=texts[lang].roasteryText;
}
</script>

</body>
</html>
