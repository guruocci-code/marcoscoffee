<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco’s Coffee – Página en construcción</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f2f2f2;
            color: #2b2b2b;
        }

        .container {
            max-width: 520px;
            padding: 40px 25px;
            text-align: center;
        }

        .lang-switch {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .lang-switch button {
            background: none;
            border: none;
            font-size: 0.85rem;
            letter-spacing: 1px;
            cursor: pointer;
            color: #777;
        }

        .lang-switch button.active {
            color: #2b2b2b;
            font-weight: 600;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #777;
            margin-bottom: 35px;
        }

        h1 {
            font-size: 1.9rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        p {
            font-size: 1.05rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        .divider {
            width: 70px;
            height: 2px;
            background-color: #2b2b2b;
            margin: 35px auto;
        }

        .contact a {
            color: #2b2b2b;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Language buttons -->
        <div class="lang-switch">
            <button onclick="setLang('es')" id="btn-es" class="active">ES</button>
            <button onclick="setLang('en')" id="btn-en">EN</button>
            <button onclick="setLang('tr')" id="btn-tr">TR</button>
        </div>

        <div class="brand">Marco’s Coffee</div>
        <div class="subtitle" id="subtitle">Specialty Coffee</div>

        <h1 id="title">Página en construcción</h1>

        <p id="text">
            Estamos tomando una pausa para redefinir el camino.<br>
            Volveremos pronto con nuevas ideas y el mismo respeto por el café bien hecho.
        </p>

        <div class="divider"></div>

        <div class="contact">
            <a href="https://www.instagram.com/marcoscoffeeantalya" target="_blank">
                @marcoscoffeeantalya
            </a>
        </div>

        <footer id="footer">
            © Marco’s Coffee
        </footer>
    </div>

    <script>
        const content = {
            es: {
                title: "Página en construcción",
                text: "Estamos tomando una pausa para redefinir el camino.<br>Volveremos pronto con nuevas ideas y el mismo respeto por el café bien hecho."
            },
            en: {
                title: "Page under construction",
                text: "We are taking a short pause to redefine our direction.<br>We’ll be back soon with new ideas and the same respect for well-crafted coffee."
            },
            tr: {
                title: "Sayfa yapım aşamasında",
                text: "Yolumuzu yeniden şekillendirmek için kısa bir ara veriyoruz.<br>Aynı özenle hazırlanmış kahve anlayışıyla yakında geri döneceğiz."
            }
        };

        function setLang(lang) {
            document.getElementById("title").innerHTML = content[lang].title;
            document.getElementById("text").innerHTML = content[lang].text;

            document.querySelectorAll(".lang-switch button").forEach(btn => btn.classList.remove("active"));
            document.getElementById("btn-" + lang).classList.add("active");

            document.documentElement.lang = lang;
        }
    </script>
</body>
</html>
