<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marco’s Coffee – Temporarily Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, follow">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:Inter, sans-serif;
      background:#f7f4ef;
      color:#222;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
    }

    .box{
      max-width:520px;
      padding:40px;
      background:#fff;
      border-radius:20px;
      box-shadow:0 18px 40px rgba(0,0,0,.12);
    }

    h1{
      font-size:34px;
      margin-bottom:20px;
    }

    p{
      font-size:18px;
      line-height:1.6;
      margin-bottom:30px;
    }

    .small{
      font-size:14px;
      color:#666;
    }

    .instagram{
      display:inline-block;
      margin-top:20px;
      text-decoration:none;
      font-weight:600;
      color:#111;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Marco’s Coffee</h1>

    <p>
      We’re taking a short break after the Christmas and New Year celebrations.<br><br>
      Our website is temporarily offline while we prepare a better ordering experience.
    </p>

    <p class="small">
      We’ll be back very soon ☕
    </p>

    <a class="instagram" href="https://instagram.com/marcoscoffeeantalya" target="_blank">
      Follow us on Instagram
    </a>
  </div>

</body>
</html>
